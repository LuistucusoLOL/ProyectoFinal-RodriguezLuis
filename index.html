<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Pepe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tienda de Pepe</h1>
    <div class="container">
        <div id="output"></div>

        <div class="input-group">
            <input type="text" id="nbInput" placeholder="Ingrese su nombre">
            <button id="saludar">Ingresar</button>
        </div>

      
        <div class="input-group">
            <input type="number" id="dpInput" placeholder="Ingrese el dinero para comprar">
            <button id="deposito">Depositar</button>
        </div>

        <div id="sdOutput"></div>

        <h2>Productos Disponibles:</h2>
        <input type="text" id="buscarInput" placeholder="Ingrese el nombre del producto a buscar">
        <button id="buscarButton">Buscar Producto</button>
        <p id="productoIf"></p>
        <div id="productosList"></div>
        <a href="carrito.html" class="carrito-button" >Ver Carrito</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
